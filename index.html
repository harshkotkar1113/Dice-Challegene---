<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice|Two player</title>
    <link rel="stylesheet" href="style.css">

    <!-- BOotstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!--googel font  -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Reggae+One&display=swap" rel="stylesheet">


</head>

<body>
    <div class="container-fluid text-center">
        <h1 class="heading mt-5 p-3 fw-bold">Welcome To Our gamePlay</h1>
        <button id="btn" type="button" class="btn btn-outline-dark btn-lg ">Play Game!</button>
    </div>
    <div class="container d-flex justify-content-center">
        <div>
            <h3 class="player one pt-5 -5">Player 1</h3>
            <img class="image img-fluid one p-5 pt-0" src="image/dice1.png" alt="">
        </div>
        <div>
            <h3 class=" player two pt-5 ">Player 2</h3>
            <img class="image img-fluid two p-5 pt-0" src="image/dice2.png" alt="">
        </div>

    </div>

    <h1 class="answer text-center mt-3 ">Winner!</h1>




    <!-- Boostrap script -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous">
    </script>

    <script src="app.js"></script>
</body>

</html>
